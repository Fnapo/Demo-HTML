<!DOCTYPE html>

<html>

    <head>
        <title>Relojes</title>
        <meta charset="utf-8" />
        <link href="css/relojes.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
        <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" type="text/javascript"></script> -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js" type="text/javascript"></script>
        <script src="script/globals.js" type="text/javascript"></script>
        <script src="script/relojes.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                let elemento = document.getElementById("crono");
                let hammer = new Hammer(elemento);

                hammer.on('tap', function() {
                    arrancar();
                });
                hammer.on('swipe', function() {
                    inicializar();
                });
                setInterval(mostrar, 1000);
                mostrar();
                mostrarCrono();
                mostrarVisitas();
                crearLineas();
                crearLetras();
            });
        </script>
    </head>

    <body>
        <h1>
            Muestra de varios tipos de variables.
        </h1>
        <div class="titulo">
            <p>Número de visitas</p>
        </div>
        <br />
        <div class="contenedor-tiempo" id="contenedor-visitas">
            <div class="ver-tiempo" id="visitas">texto</div>
        </div>
        <br />
        <div class="titulo">
            <p>Cronómetro con memoria</p>
        </div>
        <br />
        <div class="contenedor-tiempo" id="contenedor-crono">
            <div class="ver-tiempo" id="crono">texto</div>
        </div>
        <br />
        <div class="contenedor-botones">
            <button type="button" id="arrancar" class="botones-act" onclick="arrancar()">
                Arrancar
            </button>
            <span> - </span>
            <button type="button" id="inicializar" class="botones-act" onclick="inicializar()">
                Inicializar
            </button>
        </div>
        <br />
        <div class="titulo">
            <p>Reloj digital</p>
        </div>
        <br />
        <div class="contenedor-tiempo" id="contenedor-digital">
            <div class="ver-tiempo" id="digital">texto</div>
        </div>
        <br />
        <div class="titulo">
            <p>Reloj SVG simple</p>
        </div>
        <br />
        <div class="contenedor" id="contenedor-svg1">
            <svg id="reloj-svg1" viewBox="0 0 100 100">
                <circle id="mi-circulo" cx="50" cy="50" r="48" fill="orange" stroke="black" stroke-width="2" />
                <line id='v-hora' x1='50' y1='50' x2='50' y2='18' />
                <line id='v-min' x1='50' y1='50' x2='50' y2='12' />
                <line id='v-seg' x1='50' y1='50' x2='50' y2='6' />
                <circle id='punto' cx="50" cy="50" r="2" fill="black" />
            </svg>
        </div>
    </body>

</html>
